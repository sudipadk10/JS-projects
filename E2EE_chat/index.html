<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
    <H1 class="nav">Chat App with End to End Encryption</H1>
    </nav>
    <div id="sender">
        <div class="top">
            <button style="background: none; border: none; cursor: pointer;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <path d="M15 18l-6-6 6-6" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </button>
            <span class="profile"></span>

            <div class="nameAndStatus">
                <div class="name">Bob</div> 
            <div class="status">Online</div>
            </div>

        </div>
        <div class="chat">
            <div id="chat1"></div>
            
        </div>
        <div class="text-area">
            <input type="textarea" id="textInput" class="message-box" placeholder="Type a message...">
            <button onclick="displayText()" class="send">Send</button>
        </div>

    </div>


</body>
<script src="script.js">
    
</script>
</html>
